---
# Basic text handling tests

- id: inline_text
  desc: Sameline text content in an element
  udon: "|p Hello world"
  events:
    - ElementStart
    - [Name, "p"]
    - [Text, "Hello world"]
    - ElementEnd

- id: prose_line
  desc: Prose text at document root (no element)
  udon: Just some prose
  events:
    - [Text, "Just some prose"]
