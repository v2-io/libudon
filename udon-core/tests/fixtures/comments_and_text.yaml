---
# Comments and text at document root

- id: empty_input
  desc: Empty input produces no events
  udon: ''
  events: []

- id: single_comment
  desc: Single line comment
  udon: "; this is a comment\n"
  events:
    - [Comment, " this is a comment"]

- id: multiple_comments
  desc: Multiple consecutive comments
  udon: |
    ; first
    ; second
    ; third
  events:
    - [Comment, " first"]
    - [Comment, " second"]
    - [Comment, " third"]

- id: simple_text
  desc: Simple text line (prose at root)
  udon: "Hello world\n"
  events:
    - [Text, "Hello world"]

- id: text_with_comment
  desc: Text followed by inline comment (space+semicolon)
  udon: "Some text ; with comment\n"
  events:
    - [Text, "Some text "]
    - [Comment, " with comment"]

- id: blank_lines
  desc: Blank lines produce no events
  udon: "\n\n\n"
  events: []

- id: mixed_content
  desc: Comments and text interspersed
  udon: |
    ; Comment
    Text line
    ; Another comment
  events:
    - [Comment, " Comment"]
    - [Text, "Text line"]
    - [Comment, " Another comment"]
