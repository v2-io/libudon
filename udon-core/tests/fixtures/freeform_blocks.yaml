---
# Freeform block tests - triple backticks create raw/literal blocks

- id: basic_freeform_block
  desc: Basic freeform block at document root
  udon: "```\nfreeform content\n```"
  events:
    - FreeformStart
    - [RawContent, "freeform content"]
    - FreeformEnd

# Freeform preserves special characters - not interpreted
- id: freeform_preserves_pipes
  desc: Pipes in freeform are not interpreted as elements
  udon: "```\n|not-an-element\n|another\n```"
  events:
    - FreeformStart
    - [RawContent, "|not-an-element"]
    - [RawContent, "|another"]
    - FreeformEnd

# NOTE: Freeform blocks are only recognized at document level!
# Inside elements, backticks become prose text. This might be a limitation.
- id: freeform_inside_element
  desc: Backticks inside element become prose (not freeform)
  udon: "|code\n  ```\n  raw content\n  ```\n"
  events:
    - ElementStart
    - [Name, "code"]
    - [Text, "```"]
    - [Text, "raw content"]
    - [Text, "```"]
    - ElementEnd

- id: unclosed_freeform_error
  desc: Unclosed freeform produces error
  udon: "```\nunclosed"
  events:
    - FreeformStart
    - [Error, "UnclosedFreeform"]
